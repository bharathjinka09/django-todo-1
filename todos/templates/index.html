<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <title>Todos</title>
  </head>
  <body>
    <div class="container">
        <h3 class="text-center">Todos</h3>
      <!-- [{'id': '5i3KhTB8EYh1vZBqtd7v', 'name': 'sdd', 'status': 'Pending', 'due_date': '2022-03-22T22:33:00Z'}, {'id': 'jORcFFcNlcVuq1TlG881', 'name': 'sdd', 'status': 'Pending', 'due_date': '2022-03-22T22:33:00Z'}, {'id': 'ktFdf9OSNFWwcj0vHLYn', 'name': 'sdd', 'status': 'Pending', 'due_date': '2022-03-22T22:33:00Z'}] -->
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Due Date</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in todos %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{todo.name}}</td>
            <td>{{todo.status}}</td>
            <td>{{todo.due_date}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


      <br />
    </div>
  </body>
</html>
